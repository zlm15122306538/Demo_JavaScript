<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Demo随机生成验证码
    /*
    * 核心思想：
    * 1、使用for将验证的组成字符压入数组中
    * 2、使用for循环生成4个随机数获取数组中的字符组成验证码
    * 3、使用while循环，反复弹出输入框*/

    var chars = [];
    //u从48到57
    for (var u = 48; u <= 57; u++) {
        //将u转为正文压入chars
        chars.push(String.fromCharCode(u));//String.fromCharCode()将unicode编码转为正文
    }
    //u从65到90
    for (var u = 65; u <= 90; u++) {
        chars.push(String.fromCharCode(u));
    }
    //u从97到122
    for (var u = 97; u <= 122; u++) {
        chars.push(String.fromCharCode(u));
    }

    function getCode() {//在chars中随机挑选4个字符，组成随机验证码
        //声明空数组
        var code = [];
        //i从0到<4
        for (var i = 0; i < 4; i++) {
            //在0到61之间随机生成一个数r
            var r = Math.floor(Math.random() * 62);
            //将chars中r位置的字符压入到code中
            //code[i]=chars[r];
            //循环结束
            //返回code无缝拼接的结果
            code.push(chars[r]);
        }


        return code.join("");
    }

    //程序运行到此处暂停，必须打开F12
    //debugger;
    var code = getCode();
    // debugger;
    while ((input = prompt("输入验证码" + code).toLowerCase()) != (code.toLowerCase())) {
        alert("验证码输入错误！")
        //出错后生成新的验证码
        code = getCode();
    }
    document.write("<h1>验证通过！</h1>");


</script>
</body>
</html>
